############### DATABASE CONFIGURATIONS - STARTS ###############
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_poc
spring.datasource.username=root
spring.datasource.password=root
############### DATABASE CONFIGURATIONS - ENDS #################

############### HIBERNATE JPA CONFIGURATIONS - STARTS ###############
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
############### HIBERNATE JPA CONFIGURATIONS - ENDS #################

############### HIBERNATE LOGGING CONFIGURATIONS - STARTS ###############
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
############### HIBERNATE LOGGING CONFIGURATIONS - ENDS #################
